<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Builder (Minecraft Style Physics)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; user-select: none; }
        canvas { display: block; }

        /* --- INFO BAR --- */
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            text-shadow: 1px 1px 2px black;
        }

        /* --- CROSSHAIR & BLOCK INDICATOR --- */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            margin-top: -5px; 
            margin-left: -5px; 
            border: 2px solid white;
            border-radius: 50%; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none; 
            z-index: 1000;
        }
        
        #block-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            z-index: 1000;
            min-width: 150px;
            text-align: center;
        }

        /* --- PAUSE MENU --- */
        #pause-menu {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10vh; 
        }
        
        #pause-menu button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
        }

        #pause-menu h1 { margin-bottom: 20px; }

        .setting-group { margin: 20px auto; width: 350px; text-align: left; }
        .setting-group label { display: block; margin-bottom: 5px; font-size: 1.1em; }
        .setting-group input[type="range"] { width: 100%; margin-top: 5px; }
        .setting-group span { display: inline-block; width: 40px; text-align: right; margin-left: 10px; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
    <div id="info">
        Voxel Builder | W/A/S/D to move | **SPACEBAR to Jump** | **1/2/3 to Switch Block** | Click to **Place** | Shift + Click to **Remove** | **P to Pause**
    </div>
    
    <div id="crosshair"></div>
    <div id="block-indicator">Block Type: Grass (1)</div>

    <div id="pause-menu">
        <h1>PAUSED</h1>
        
        <button id="resume-button">RESUME (P)</button>
        <button id="settings-button">SETTINGS</button>

        <div id="settings-panel" style="display:none; margin-top: 30px;">
            <h2>Gameplay Settings</h2>
            
            <div class="setting-group">
                <label for="sensitivity-slider">Movement Sensitivity:</label>
                <input type="range" id="sensitivity-slider" min="0.1" max="2.0" step="0.05" value="1.0">
                <span id="sensitivity-value">1.00</span>
            </div>

            <hr style="border-color:#555; margin: 30px 0;">

            <h2>Raycasting Debug Controls</h2>

            <div class="setting-group">
                <label for="distance-slider">Max Raycast Distance (0.1 to 10):</label>
                <input type="range" id="distance-slider" min="0.1" max="10.0" step="0.1" value="8.0">
                <span id="distance-value">8.0</span>
            </div>
            
        </div>

    </div>

    <script>
        // --- CONSTANTS ---
        // FIX 1: Adjust constants for Minecraft-style player (1 block wide, 2 blocks tall)
        const PLAYER_HEIGHT = 1.8;        // Full body height
const PLAYER_EYE_HEIGHT = 1.62;   // Minecraft eye height
const PLAYER_HALF_WIDTH = 0.3;    // 0.6 blocks wide

        
        const GRAVITY = 30.0; 
        const JUMP_VELOCITY = 9.5; 
        const GROUND_Y = 0.5; // Center Y of the initial ground layer
        
        // --- SCENE SETUP VARIABLES ---
        let camera, scene, renderer, raycaster;
        const pointer = new THREE.Vector2();
        let controls;
        const objects = []; 

        // --- OCCUPANCY MAP (fast block lookup) ---
        const occ = new Map(); 

        function keyFromCenter(x, y, z) {
            return `${x.toFixed(1)}|${y.toFixed(1)}|${z.toFixed(1)}`;
        }

        function snapCenter(v) {
            return Math.round(v - 0.5) + 0.5;
        }

        function snapVec3ToCenters(vec) {
            vec.x = snapCenter(vec.x);
            vec.y = snapCenter(vec.y);
            vec.z = snapCenter(vec.z);
            return vec;
        }

        function registerBlock(mesh) {
            const k = keyFromCenter(mesh.position.x, mesh.position.y, mesh.position.z);
            occ.set(k, mesh);
        }

        function unregisterBlock(mesh) {
            const k = keyFromCenter(mesh.position.x, mesh.position.y, mesh.position.z);
            occ.delete(k);
        }

        function getBlockAtCenter(x, y, z) {
            return occ.get(keyFromCenter(x, y, z)) || null;
        }

        const planeSize = 50;
        
        // --- TEXTURE LOADER & MATERIALS ---
        const textureLoader = new THREE.TextureLoader();

        const textures = {
            1: textureLoader.load('textures/grass.png'),
            2: textureLoader.load('textures/stone.png'),
            3: textureLoader.load('textures/wood.png')
        };

        Object.values(textures).forEach(texture => {
            texture.magFilter = THREE.NearestFilter;
            texture.minFilter = THREE.NearestFilter;
        });

        const materials = {
            1: { name: 'Grass', material: new THREE.MeshLambertMaterial({ map: textures[1] }) },
            2: { name: 'Stone', material: new THREE.MeshLambertMaterial({ map: textures[2] }) },
            3: { name: 'Wood', material: new THREE.MeshLambertMaterial({ map: textures[3] }) }
        };
        let currentMaterialIndex = 1;

        // --- BLOCK GEOMETRY ---
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        
        // --- VISUAL FEEDBACK MESHES ---
        const rollOverMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, opacity: 0.5, transparent: true, wireframe: true });
        const rollOverMesh = new THREE.Mesh(cubeGeometry, rollOverMaterial);
        
        const highlightGeometry = new THREE.BoxGeometry(1.02, 1.02, 1.02); 
        const highlightMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true, opacity: 0.2, transparent: true });
        const highlightMesh = new THREE.Mesh(highlightGeometry, highlightMaterial);

        // --- GAME STATE & SETTINGS ---
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false; 
        
        let velocity = new THREE.Vector3();
        const clock = new THREE.Clock();
        
        let isPaused = false;
        let movementSpeed = 40.0; 
        let sensitivity = 1.0; 
        
        let maxRaycastDistance = 8.0; 
        
        // --- VECTORS FOR RELATIVE MOVEMENT ---
        const forwardVector = new THREE.Vector3();
        const rightVector = new THREE.Vector3();


        init();
        animate();
        
        // --- CORE FUNCTIONS ---

        function init() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x90c0e0);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Set initial camera Y based on ground surface (1.0) + eye offset (1.7) = 2.7
            const feetY = GROUND_Y + 0.5;
camera.position.set(0, feetY + PLAYER_EYE_HEIGHT, 20);

            
            raycaster = new THREE.Raycaster();
            raycaster.far = maxRaycastDistance;

            // INITIAL GROUND GRID 
            const halfSize = planeSize / 2;
            const groundMaterial = materials[1].material;
            
            for (let x = -halfSize + 0.5; x < halfSize; x += 1) {
                for (let z = -halfSize + 0.5; z < halfSize; z += 1) {
                    const block = new THREE.Mesh(cubeGeometry, groundMaterial);
                    block.position.set(x, GROUND_Y, z);
                    scene.add(block);
                    objects.push(block);
                    registerBlock(block);
                }
            }
            
            scene.add(rollOverMesh);
            scene.add(highlightMesh);
            highlightMesh.visible = false;

            const ambientLight = new THREE.AmbientLight(0x606060);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 50, 20);
            scene.add(directionalLight);
            
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            document.addEventListener('mousedown', onDocumentMouseDown);
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            document.body.addEventListener('click', () => {
                if (!controls.isLocked && !isPaused) {
                    controls.lock();
                }
            }, false);
            
            document.getElementById('resume-button').addEventListener('click', togglePause);
            
            const settingsButton = document.getElementById('settings-button');
            const settingsPanel = document.getElementById('settings-panel');
            settingsButton.addEventListener('click', () => {
                const isHidden = settingsPanel.style.display === 'none';
                settingsPanel.style.display = isHidden ? 'block' : 'none';
                settingsButton.textContent = isHidden ? 'CLOSE SETTINGS' : 'SETTINGS';
            });
            
            const sensSlider = document.getElementById('sensitivity-slider');
            const sensValueSpan = document.getElementById('sensitivity-value');
            sensSlider.addEventListener('input', () => {
                sensitivity = parseFloat(sensSlider.value);
                sensValueSpan.textContent = sensitivity.toFixed(2);
            });

            const distSlider = document.getElementById('distance-slider');
            const distValueSpan = document.getElementById('distance-value');
            distSlider.addEventListener('input', () => {
                maxRaycastDistance = parseFloat(distSlider.value);
                distValueSpan.textContent = maxRaycastDistance.toFixed(1);
                raycaster.far = maxRaycastDistance;
            });

            controls.addEventListener('lock', () => {
                isPaused = false;
                document.getElementById('pause-menu').style.display = 'none';
                document.getElementById('crosshair').style.display = 'block';
                document.getElementById('block-indicator').style.display = 'block';
            });
            
            canJump = true; 
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function togglePause() {
            if (controls.isLocked) {
                controls.unlock();
                isPaused = true;
                document.getElementById('pause-menu').style.display = 'block';
                document.getElementById('crosshair').style.display = 'none';
                document.getElementById('block-indicator').style.display = 'none';
                document.getElementById('settings-panel').style.display = 'none';
                document.getElementById('settings-button').textContent = 'SETTINGS';
            } else if (isPaused) {
                controls.lock();
            }
        }
        
        function onDocumentMouseDown(event) {
  if (isPaused || !controls.isLocked) return;

  raycaster.setFromCamera(pointer, camera);
  const intersects = raycaster.intersectObjects(objects, false);

  if (!intersects.length) return;

  const intersect = intersects[0];

  // -----------------------------
  // PLACE BLOCK
  // -----------------------------
  if (event.button === 0 && !event.shiftKey) {
    const hitPos = intersect.object.position.clone();
    const newPos = hitPos.add(intersect.face.normal);
    snapVec3ToCenters(newPos);

    // --- PLAYER FEET-BASED BOUNDS ---
    const playerPos = controls.getObject().position;
    const feetY = playerPos.y - PLAYER_EYE_HEIGHT;

    const pMin = {
      x: playerPos.x - PLAYER_HALF_WIDTH,
      y: feetY,
      z: playerPos.z - PLAYER_HALF_WIDTH
    };

    const pMax = {
      x: playerPos.x + PLAYER_HALF_WIDTH,
      y: feetY + PLAYER_HEIGHT,
      z: playerPos.z + PLAYER_HALF_WIDTH
    };

    // Block AABB
    const bMin = {
      x: newPos.x - 0.5,
      y: newPos.y - 0.5,
      z: newPos.z - 0.5
    };

    const bMax = {
      x: newPos.x + 0.5,
      y: newPos.y + 0.5,
      z: newPos.z + 0.5
    };

    // Prevent placing inside player
    const intersectsPlayer =
      bMax.x > pMin.x && bMin.x < pMax.x &&
      bMax.y > pMin.y && bMin.y < pMax.y &&
      bMax.z > pMin.z && bMin.z < pMax.z;

    if (intersectsPlayer) return;

    // Prevent duplicate blocks
    if (getBlockAtCenter(newPos.x, newPos.y, newPos.z)) return;

    const voxel = new THREE.Mesh(
      cubeGeometry,
      materials[currentMaterialIndex].material
    );

    voxel.position.copy(newPos);
    scene.add(voxel);
    objects.push(voxel);
    registerBlock(voxel);
  }

  // -----------------------------
  // REMOVE BLOCK
  // -----------------------------
  if (event.button === 0 && event.shiftKey) {
    if (intersect.object.position.y === GROUND_Y) return;

    scene.remove(intersect.object);
    unregisterBlock(intersect.object);
    objects.splice(objects.indexOf(intersect.object), 1);
  }
}

        
        function onKeyDown(event) {
            
            if (controls.isLocked && event.code.startsWith('Digit')) {
                const index = parseInt(event.key);
                if (materials[index]) {
                    currentMaterialIndex = index;
                    document.getElementById('block-indicator').textContent = `Block Type: ${materials[index].name} (${index})`;
                }
            }

            if (isPaused) return;
            
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                
                case 'KeyP': togglePause(); break;
                
                case 'Space': 
                    if (canJump === true) {
                        velocity.y = JUMP_VELOCITY;
                        canJump = false;
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        // --- COLLISION CHECK FUNCTION (Uses bounding box centered on camera Y) ---
        function collidesAt(feetX, feetY, feetZ) {
  const minX = Math.floor(feetX - PLAYER_HALF_WIDTH);
  const maxX = Math.floor(feetX + PLAYER_HALF_WIDTH);

  const minY = Math.floor(feetY);
  const maxY = Math.floor(feetY + PLAYER_HEIGHT);

  const minZ = Math.floor(feetZ - PLAYER_HALF_WIDTH);
  const maxZ = Math.floor(feetZ + PLAYER_HALF_WIDTH);

  for (let x = minX; x <= maxX; x++) {
    for (let y = minY; y <= maxY; y++) {
      for (let z = minZ; z <= maxZ; z++) {
        if (getBlockAtCenter(x + 0.5, y + 0.5, z + 0.5)) {
          return { x, y, z };
        }
      }
    }
  }
  return null;
}


        function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  const eps = 0.001;

  if (controls.isLocked) {

    // -----------------------------
    // PHYSICS INTEGRATION
    // -----------------------------
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;
    velocity.y -= GRAVITY * delta;

    const speed = movementSpeed * sensitivity;
    const player = controls.getObject();
    const pos = player.position;

    // -----------------------------
    // DIRECTION VECTORS (WORLD)
    // -----------------------------
    player.getWorldDirection(forwardVector);
    forwardVector.y = 0;
    forwardVector.normalize();

    rightVector.set(
      -forwardVector.z,
      0,
      forwardVector.x
    );

    if (moveForward) {
      velocity.x -= forwardVector.x * speed * delta;
      velocity.z -= forwardVector.z * speed * delta;
    }
    if (moveBackward) {
      velocity.x += forwardVector.x * speed * delta;
      velocity.z += forwardVector.z * speed * delta;
    }
    if (moveRight) {
      velocity.x -= rightVector.x * speed * delta;
      velocity.z -= rightVector.z * speed * delta;
    }
    if (moveLeft) {
      velocity.x += rightVector.x * speed * delta;
      velocity.z += rightVector.z * speed * delta;
    }

    // -----------------------------
    // FEET-BASED POSITION
    // -----------------------------
    const feetY = pos.y - PLAYER_EYE_HEIGHT;

    const dx = -velocity.x * delta;
    const dz = -velocity.z * delta;
    const nextFeetY = feetY + velocity.y * delta;

    // -----------------------------
    // X AXIS COLLISION
    // -----------------------------
    if (dx !== 0) {
      const nx = pos.x + dx;
      const hitX = collidesAt(nx, feetY, pos.z);

      if (!hitX) {
        pos.x = nx;
      } else {
        velocity.x = 0;
        pos.x = dx > 0
          ? hitX.x - PLAYER_HALF_WIDTH - eps
          : hitX.x + 1 + PLAYER_HALF_WIDTH + eps;
      }
    }

    // -----------------------------
    // Z AXIS COLLISION
    // -----------------------------
    if (dz !== 0) {
      const nz = pos.z + dz;
      const hitZ = collidesAt(pos.x, feetY, nz);

      if (!hitZ) {
        pos.z = nz;
      } else {
        velocity.z = 0;
        pos.z = dz > 0
          ? hitZ.z - PLAYER_HALF_WIDTH - eps
          : hitZ.z + 1 + PLAYER_HALF_WIDTH + eps;
      }
    }

    // -----------------------------
    // Y AXIS COLLISION (NO BOUNCE)
    // -----------------------------
    const hitY = collidesAt(pos.x, nextFeetY, pos.z);

    if (!hitY) {
      pos.y = nextFeetY + PLAYER_EYE_HEIGHT;
      canJump = false;
    } else {
      if (velocity.y < 0) {
        // Landing on ground
        velocity.y = 0;
        pos.y = hitY.y + 1 + PLAYER_EYE_HEIGHT + eps;
        canJump = true;
      } else {
        // Hitting head
        velocity.y = 0;
        pos.y = hitY.y - (PLAYER_HEIGHT - PLAYER_EYE_HEIGHT) - eps;
      }
    }
  }

  // -----------------------------
  // RAYCAST VISUALS
  // -----------------------------
  raycaster.setFromCamera(pointer, camera);
  raycaster.far = maxRaycastDistance;

  const intersects = raycaster.intersectObjects(objects, false);

  if (intersects.length > 0) {
    const intersect = intersects[0];

    const normal = intersect.face.normal;
    const hitPos = intersect.object.position.clone();
    const newPos = hitPos.add(normal);
    snapVec3ToCenters(newPos);

    rollOverMesh.position.copy(newPos);
    rollOverMesh.visible = !isPaused;

    highlightMesh.position.copy(intersect.object.position);
    highlightMesh.visible = !isPaused;
  } else {
    rollOverMesh.visible = false;
    highlightMesh.visible = false;
  }

  renderer.render(scene, camera);
}

    </script>
</body>
</html>
